<!DOCTYPE html>
<html>

<head>
	<title>Lab3</title>
</head>

<body>
	<h2>Завдання 1</h2>
	<img id="image" src="image1.jpg">
	<h2>Завдання 3</h2>
	<table id="table"></table>
	<button id="button">Сгенерувати таблицю</button>
	<br>
	Min: <input type="number" id="min">
	Max: <input type="number" id="max">
	<script>
		var images = ['image1.jpg', 'image2.jpg', 'image3.jpg'];
		var imageCounter = 0;

		var interval = prompt('Введіть інтервал (в секундах) через який змінювати зображення:');

		setInterval(function () {
			document.getElementById('image').src = images[imageCounter];
			imageCounter = (imageCounter + 1) % images.length;
		}, interval * 1000);

		var currentHour = new Date().getHours();

		if (currentHour >= 6 && currentHour < 12) {
			// Утро
			document.body.style.backgroundColor = '#FFFFFF';
		} else if (currentHour >= 12 && currentHour < 18) {
			// День
			document.body.style.backgroundColor = '#FDEBD0';
		} else if (currentHour >= 18 && currentHour < 22) {
			// Вечір
			document.body.style.backgroundColor = '#808080';
		} else {
			// Ніч
			document.body.style.backgroundColor = '#000000';
		}

		var minInput = document.getElementById('min');
		var maxInput = document.getElementById('max');

		var table = document.getElementById('table');

		document.getElementById('button').addEventListener('click', function () {
			table.innerHTML = '';

			var min = parseInt(minInput.value);
			var max = parseInt(maxInput.value);

			for (var i = 0; i < 10; i++) {
				var row = document.createElement('tr');
				for (var j = 0; j < 10; j++) {
					var cell = document.createElement('td');
					var randomInt = Math.floor(Math.random() * (max - min + 1)) + min;
					cell.textContent = randomInt;
					if ((i + j) % 2 === 0) {
						cell.style.backgroundColor = '#E5E5E5';
					} else {
						cell.style.backgroundColor = '#D3D3D3';
					}
					row.appendChild(cell);
				}
				table.appendChild(row);
			}
		});
	</script>
</body>

</html>
